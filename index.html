<!-- client/index.html -->
<!doctype html>
<html>
<head>
  <link rel="icon" type="image/png" href="assets/images/Baribaba.icon.png">

  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>BariBaba - Home</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="navbar-inner container">
      <div class="brand"><img src="https://via.placeholder.com/80x40?text=BB" alt="logo"><span>BariBaba</span></div>
      <nav class="nav-links">
        <a href="/search.html">Buy</a>
        <a href="/search.html?type=Rent">Rent</a>
        <a href="/search.html?type=PG">PG</a>
        <a href="/post-property.html" class="btn-post">Post Property</a>
        <a href="/login.html">Login</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1>From Amar to Tomar – BariBaba is Shobar</h1>
      <p>Your trusted partner for Flats, Plots, and PGs</p>

      <div class="search-card" role="search">
        <div class="tabs">
          <div class="tab active" data-type="Buy">Buy</div>
          <div class="tab" data-type="Rent">Rent</div>
          <div class="tab" data-type="Commercial">Commercial</div>
          <div class="tab" data-type="PG">PG/Co-Living</div>
          <div class="tab" data-type="Plots">Plots</div>
        </div>

        <div class="search-controls">
          <select id="homeCity">
            <option>Kolkata</option>
            <option>Delhi</option>
            <option>Mumbai</option>
          </select>
          <input id="homeQuery" placeholder="Locality, landmark, project">
          <button id="homeSearch" class="btn-search">Search</button>
        </div>
      </div>
    </div>
  </section>

  <section class="results-section container">
    <h2>Top listings</h2>
    <div id="homeGrid" class="results-grid"></div>
  </section>

  <footer>© 2025 BariBaba | help@baribaba.com</footer>

<script src="/js/main.js"></script>
</body>
</html>
