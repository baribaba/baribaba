<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baribaba</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Baribaba.icon.png">
</head>
<body>
    <header>
        <img src="Baribaba.icon.png" alt="Baribaba Logo" class="logo">
        <h1>Baribaba</h1>
        <p class="tagline">Amar to tomar, Baribaba is sobar</p>
    </header>

    <main>
        <section class="search-section">
            <h2>Find Your Property</h2>
            <input type="text" placeholder="Search by location, property">
        </section>

        <section class="property-card">
            <img src="544907893.jpg" alt="Property Image" class="property-image">
            <div class="property-info">
                <h3>2BHK Apartment in Kolkata</h3>
                <p class="price">₹25,000/month · Salt Lake City</p>
            </div>
        </section>

        <section class="post-section">
            <h2>Post Your Property</h2>
            <form>
                <input type="text" placeholder="Property Title">
                <input type="text" placeholder="Price">
                <input type="text" placeholder="Location">
                <input type="file">
                <button type="submit">Post Property</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Contact us: <a href="mailto:help@baribaba.com">help@baribaba.com</a></p>
    </footer>
</body>
</html>
