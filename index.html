<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baribaba – Your Trusted Property Partner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png" type="image/png">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Baribaba Logo">
            <h1>Baribaba</h1>
        </div>
        <p class="tagline">Amar to Tomar, Baribaba is Sobar</p>
        <p class="contact">📧 help@baribaba.com</p>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <input type="text" id="searchBox" placeholder="Search properties in Kolkata...">
        <button onclick="searchProperty()">🔍 Search</button>
    </section>

    <!-- Property Listings -->
    <section class="property-listings" id="propertyListings">
        <!-- Example property card -->
        <div class="property-card">
            <img src="images/flat1.jpg" alt="Flat in Kolkata">
            <h2>2BHK Flat in Salt Lake</h2>
            <p>Price: ₹45 Lakhs</p>
            <p>Location: Salt Lake, Kolkata</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Baribaba. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
