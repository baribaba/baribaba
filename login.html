<!-- client/login.html -->
<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login - BariBaba</title>
<link rel="stylesheet" href="/css/style.css">
</head>
  <link rel="icon" type="image/png" href="assets/images/Baribaba.icon.png">

<body>
  <header class="navbar"><div class="navbar-inner container"><div class="brand"><img src="https://via.placeholder.com/80x40?text=BB"><span>BariBaba</span></div></div></header>

  <main class="container">
    <div class="form-card">
      <h2>Login</h2>
      <form id="loginForm">
        <label>Email</label><input name="email" type="email" required>
        <label>Password</label><input name="password" type="password" required>
        <div style="margin-top:10px"><button type="submit" class="btn-post">Login</button></div>
        <p id="loginStatus" class="muted"></p>
      </form>
      <p>Don't have an account? <a href="/signup.html">Sign up</a></p>
    </div>
  </main>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e){
  e.preventDefault();
  const status = document.getElementById("loginStatus");
  const form = new FormData(this);
  const body = { email: form.get("email"), password: form.get("password") };
  try {
    const res = await fetch("/api/auth/login", {
      method: "POST",
      headers: { "Content-Type":"application/json" },
      body: JSON.stringify(body)
    });
    const data = await res.json();
    if (!res.ok) throw new Error(data.error || "Login failed");
    // store token and user
    localStorage.setItem("baribaba_token", data.token);
    localStorage.setItem("baribaba_user", JSON.stringify(data.user));
    status.textContent = "Login successful. Redirecting...";
    setTimeout(() => location.href = "/", 800);
  } catch (err) {
    status.textContent = "Error: " + err.message;
  }
});
</script>
</body>
</html>
