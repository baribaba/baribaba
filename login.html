<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport"content="width=device-width,initial-scale=1">
<title>Login â€” BariBaba</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container py-5">
    <div class="form-card mx-auto" style="max-width:420px">
      <h4>Sign in</h4>
      <div class="mb-2">
        <button id="btnGoogle" class="btn btn-outline-danger w-100">Sign in with Google</button>
      </div>

      <div class="divider text-center my-2"><small>or</small></div>
      <form id="emailLoginForm">
        <label>Email</label><input id="loginEmail" class="form-control" type="email" required>
        <label>Password</label><input id="loginPass" class="form-control" type="password" required>
        <div class="mt-2"><button class="btn btn-primary w-100" type="submit">Login</button></div>
      </form>

      <hr>

      <div>
        <label>Phone (with country code)</label>
        <input id="phoneNumber" class="form-control" placeholder="+91 98765 43210">
        <div id="recaptcha-container"></div>
        <div class="mt-2 d-flex gap-2">
          <button id="btnSendOtp" class="btn btn-outline-secondary flex-grow-1">Send OTP</button>
          <button id="btnVerifyOtp" class="btn btn-success flex-grow-1">Verify OTP</button>
        </div>
        <input id="otpInput" class="form-control mt-2" placeholder="Enter OTP">
      </div>

      <p class="mt-3">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
  </div>

  <script src="firebase-config.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
