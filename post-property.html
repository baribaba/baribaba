<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BariBaba - Post Your Property</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="BariBaba Logo">
      <span>BariBaba</span>
    </div>
  </nav>

  <!-- Post Property Form -->
  <section class="post-property-section">
    <h1>List Your Property</h1>
    <p>Fill in the details below to post your property on BariBaba</p>

    <form id="postPropertyForm" enctype="multipart/form-data">

      <label>Title:</label>
      <input type="text" name="title" required>

      <label>City:</label>
      <input type="text" name="city" required>

      <label>Location:</label>
      <input type="text" name="location" required>

      <label>Price (â‚¹):</label>
      <input type="number" name="price" required>

      <label>Bedrooms:</label>
      <input type="number" name="bedrooms" required>

      <label>Bathrooms:</label>
      <input type="number" name="bathrooms" required>

      <label>Area (sq ft):</label>
      <input type="number" name="area" required>

      <label>Description:</label>
      <textarea name="description" rows="4"></textarea>

      <label>Owner Name:</label>
      <input type="text" name="owner_name" required>

      <label>Owner Phone:</label>
      <input type="text" name="owner_phone" required>

      <label>Property Image:</label>
      <input type="file" name="main_image" accept="image/*" required>

      <button type="submit" class="btn-submit">Post Property</button>
    </form>
  </section>

  <script src="js/post-property.js"></script>
</body>
</html>
