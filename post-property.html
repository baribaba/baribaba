<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Post - BariBaba</title>
<link rel="stylesheet" href="/css/style.css">
<style>.form {max-width:800px;margin:20px auto;background:#fff;padding:18px;border-radius:8px} label{display:block;margin:8px 0} input,select,textarea{width:100%;padding:8px}</style>
</head>
<body>
<nav class="navbar"><div class="logo"><img src="/images/baribaba-logo.png" alt=""><span>BariBaba</span></div></nav>

<div class="form">
  <h2>Post Your Property</h2>
  <form id="postForm" enctype="multipart/form-data">
    <label>Title<input name="title" required></label>
    <label>Type<select name="property_type" required><option>Flat</option><option>Plot</option><option>PG</option></select></label>
    <label>Price<input type="number" name="price" required></label>
    <label>City<input name="city" required></label>
    <label>Location<input name="location" required></label>
    <label>Bedrooms<input type="number" name="bedrooms"></label>
    <label>Bathrooms<input type="number" name="bathrooms"></label>
    <label>Area (sq ft)<input type="number" name="area"></label>
    <label>Description<textarea name="description"></textarea></label>
    <label>Main Image<input type="file" name="main_image" accept="image/*"></label>
    <button type="submit">Post Property</button>
  </form>
  <div id="status"></div>
</div>

<script src="/js/post-property.js"></script>
</body>
</html>
