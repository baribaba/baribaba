<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport"content="width=device-width,initial-scale=1">
<title>Post Property — BariBaba</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar"><div class="container"><a href="index.html"><img src="assets/images/baribaba-logo.png" height="40"></a></div></header>

  <main class="container py-4">
    <h3>Post a property</h3>
    <form id="postForm" class="form-card">
      <label>Title</label><input name="title" required>
      <label>Type</label>
      <select name="type"><option>Buy</option><option>Rent</option><option>PG</option><option>Plots</option></select>
      <label>Price (INR)</label><input name="price" type="number" required>
      <label>City</label><input name="city" required>
      <label>Location</label><input name="location" required>
      <label>Description</label><textarea name="description"></textarea>
      <label>Image</label><input name="imageFile" type="file" accept="image/*">
      <div class="mt-3"><button class="btn btn-success" type="submit">Post Property</button></div>
      <div id="postStatus" class="mt-2 muted"></div>
    </form>
  </main>

  <footer class="footer"><div class="container">© 2025 BariBaba</div></footer>

  <script src="firebase-config.js"></script>
  <script src="js/post.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
