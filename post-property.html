<!-- client/post-property.html -->
<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Post Property - BariBaba</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="navbar"><div class="navbar-inner container"><div class="brand"><img src="https://via.placeholder.com/80x40?text=BB"><span>BariBaba</span></div><nav class="nav-links"><a href="/">Home</a></nav></div></header>

  <main class="container">
    <div class="form-card">
      <h2>Post Your Property</h2>
      <form id="postForm" enctype="multipart/form-data">
        <label>Title</label><input name="title" required>
        <label>Type</label>
        <select name="property_type" required>
          <option>Buy</option><option>Rent</option><option>PG</option><option>Plots</option>
        </select>
        <label>Price (INR)</label><input type="number" name="price" required>
        <label>City</label><input name="city" required>
        <label>Location</label><input name="location" required>
        <label>Bedrooms</label><input type="number" name="bedrooms">
        <label>Bathrooms</label><input type="number" name="bathrooms">
        <label>Area (sq ft)</label><input type="number" name="area">
        <label>Description</label><textarea name="description"></textarea>
        <label>Main Image</label><input type="file" name="main_image" accept="image/*">
        <div style="margin-top:10px"><button type="submit" class="btn-post">Post Property</button></div>
        <p id="postStatus" class="muted"></p>
      </form>
    </div>
  </main>

  <footer>Â© 2025 BariBaba</footer>
<script src="/js/post-property.js"></script>
</body>
</html>
