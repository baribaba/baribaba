<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Search - BariBaba</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    /* search-specific */
    .search-box { display:flex; gap:10px; justify-content:center; padding:18px; background:#fff; border-bottom:1px solid #eee; }
    .filters { display:flex; gap:12px; justify-content:center; padding:12px; background:#fafafa; }
    .results { max-width:1100px; margin:18px auto; display:grid; grid-template-columns:repeat(auto-fill,minmax(300px,1fr)); gap:18px; padding:0 20px; }
    .card { background:#fff; border-radius:10px; overflow:hidden; box-shadow:0 6px 20px rgba(0,0,0,0.06); }
    .card img{ width:100%; height:180px; object-fit:cover; }
    .card-body { padding:12px; }
    .price { color:var(--accent); font-weight:700; font-size:1.05rem; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo"><img src="/images/baribaba-logo.png" alt="logo"><span>BariBaba</span></div>
    <ul class="nav-links"><li><a href="/">Home</a></li><li><a href="/post-property.html">Post</a></li></ul>
    <a class="btn-post" href="/post-property.html">Post Property</a>
  </nav>

  <div class="search-box">
    <select id="citySelect"><option value="">All Cities</option><option>Kolkata</option><option>Delhi</option><option>Mumbai</option></select>
    <input id="queryInput" placeholder="Search locality or project">
    <select id="typeSelect"><option value="">All Types</option><option>Flat</option><option>Plot</option><option>PG</option></select>
    <button id="searchBtn">Search</button>
  </div>

  <div class="filters">
    <select id="sortSelect">
      <option value="">Sort: Recent</option>
      <option value="price_asc">Price: Low → High</option>
      <option value="price_desc">Price: High → Low</option>
    </select>
    <input id="minPrice" placeholder="Min price (₹)" type="number">
    <input id="maxPrice" placeholder="Max price (₹)" type="number">
    <button id="applyBtn">Apply</button>
  </div>

  <div id="results" class="results"></div>

<script src="/js/search.js"></script>
</body>
</html>
