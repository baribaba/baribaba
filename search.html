<!-- client/search.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Search - BariBaba</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="navbar-inner container">
      <div class="brand"><img src="https://via.placeholder.com/80x40?text=BB" alt="logo"><span>BariBaba</span></div>
      <nav class="nav-links"><a href="/">Home</a><a href="/login.html">Login</a></nav>
    </div>
  </header>

  <main class="container" style="padding:18px 0">
    <div class="form-card">
      <label>City</label>
      <select id="cityFilter">
        <option value="">All</option>
        <option>Kolkata</option>
        <option>Delhi</option>
        <option>Mumbai</option>
      </select>

      <label>Type</label>
      <select id="typeFilter">
        <option value="">Any</option>
        <option>Buy</option>
        <option>Rent</option>
        <option>PG</option>
        <option>Plots</option>
      </select>

      <label>Search</label>
      <input id="qFilter" placeholder="locality / title">

      <div style="margin-top:10px">
        <button id="applyBtn" class="btn-post">Apply Filters</button>
      </div>
    </div>

    <section style="margin-top:18px">
      <h2 id="resultsTitle">Results</h2>
      <div id="resultsGrid" class="results-grid"></div>
    </section>
  </main>

  <footer>Â© 2025 BariBaba</footer>

<script src="/js/search.js"></script>
</body>
</html>
