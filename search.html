<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BariBaba - Search Results</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f9f9f9;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .property {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
        .property h2 {
            margin: 0 0 5px;
            color: #333;
        }
        .property p {
            margin: 5px 0;
            color: #555;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 15px;
            background: #ff4d4d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-btn:hover {
            background: #e63e3e;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-btn">← Back to Home</a>
        <h1>Search Results</h1>
        <div id="results"></div>
    </div>

    <script>
        // Sample property data
        const properties = [
            { title: "2 BHK Flat in New Town", location: "New Town", price: "₹45 Lakhs", type: "Buy" },
            { title: "1 BHK Flat for Rent in Salt Lake", location: "Salt Lake", price: "₹12,000/month", type: "Rent" },
            { title: "3 BHK Flat in Rajarhat", location: "Rajarhat", price: "₹60 Lakhs", type: "Buy" },
            { title: "PG Accommodation in Behala", location: "Behala", price: "₹5,000/month", type: "PG" },
            { title: "Plot for Sale in Madhyamgram", location: "Madhyamgram", price: "₹15 Lakhs", type: "Plot" }
        ];

        // Get query from URL
        const params = new URLSearchParams(window.location.search);
        const searchQuery = params.get("q");

        const resultsDiv = document.getElementById("results");

        if (searchQuery) {
            const filtered = properties.filter(p => 
                p.location.toLowerCase().includes(searchQuery.toLowerCase())
            );

            if (filtered.length > 0) {
                filtered.forEach(p => {
                    const div = document.createElement("div");
                    div.classList.add("property");
                    div.innerHTML = `<h2>${p.title}</h2>
                                     <p>Location: ${p.location}</p>
                                     <p>Type: ${p.type}</p>
                                     <p>Price: ${p.price}</p>`;
                    resultsDiv.appendChild(div);
                });
            } else {
                resultsDiv.innerHTML = `<p>No properties found for "${searchQuery}".</p>`;
            }
        } else {
            resultsDiv.innerHTML = `<p>Please enter a location to search.</p>`;
        }
    </script>

</body>
</html>
